<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/functions-min.js"></script>
</head>
<body>
  
  <header class="header">
    <!-- Votre en-tête avec la navigation -->
    <nav class="navigation">
      <ul class="navigation__list">
      </br>
      </br>
        <li><a href="index.html">Home</a></li>
        <li><a href="Parcours académique.html">Parcours académique</a></li>
        <li><a href="Expérience professionnelle.html">Expériences</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION: Contact -->
  <section id="contact" class="contact">
    <h2 class="contact__heading title">Contact Me</h2>
    <p>Contactez-moi pour toute collaboration</p>
    <div class="contact__wrapper wrapper--large">
      <div class="contact__visual">
        <img src="img/khaled.png" alt="Visual Contact">
      </div>
      <!-- Simple form setup: formspree.io -->
      <form id="contact-form" class="contact__form">
        <input id="name" class="contact__form-el contact__form-el--name" type="text" placeholder="Votre nom" spellcheck="false">
        <input id="email" class="contact__form-el contact__form-el--email" type="email" placeholder="Votre mail" spellcheck="false">
        <textarea id="message" class="contact__form-el contact__form-el--message" placeholder="Your Message"></textarea>
        <input class="contact__form-el contact__form-el--submit" type="submit" value="Send">
      </form>

      <!-- Success and error message elements -->
      <div id="success-message" class="contact__message"></div>
      <div id="error-message" class="contact__message"></div>
    </div>
  </section>
  <!-- END SECTION: Contact -->

  <!-- SECTION: Footer -->
  <footer class="footer">
    <div class="footer__wrapper wrapper--large">
      <p class="footer__copyright no-margin">&copy; 2023 - Esprit</p>
    </div>
  </footer>
  <!-- END SECTION: Footer -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/functions-min.js"></script>
</body>
</html>
